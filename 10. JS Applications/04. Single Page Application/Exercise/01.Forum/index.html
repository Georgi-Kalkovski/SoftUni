<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Parisienne&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3cd69e2433.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/app.js"></script>
    <title>SoftUni Forum</title>
  </head>

  <body>
    <header>
      <div class="mini-navbar-wrap">
        <div class="logo-wrap">
          <p class="logo"><span class="logo">SoftUni Forum</span></p>
        </div>
        <div class="mini-navbar"></div>
      </div>
      <nav>
        <ul>
          <li>
            <a id='homeBtn' href="http://localhost:3000/">Home</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- homepage -->
    <div class="container">
      <main>
        <div class="new-topic-border">
          <div class="header-background">
            <span>New Topic</span>
          </div>
          <form id="createForm">
            <div class="new-topic-title">
              <label for="topicName">Title <span class="red">*</span></label>
              <input type="text" name="topicName" id="topicName" />
            </div>
            <div class="new-topic-title">
              <label for="username">Username <span class="red">*</span></label>
              <input type="text" name="username" id="username" />
            </div>
            <div class="new-topic-content">
              <label for="postText">Post <span class="red">*</span></label>
              <textarea
                type="text"
                name="postText"
                id="postText"
                rows="8"
                class="height"
              ></textarea>
            </div>
            <div class="new-topic-buttons">
              <button class="cancel">Cancel</button>
              <button class="public">Post</button>
            </div>
          </form>
        </div>

        <div class="topic-title" id='allTopics'></div>
      </main>
    </div>
    <div id="views">
      <div class="container">
        <!-- theme content  -->
        <div class="theme-content">
          <!-- theme-title  -->
          <div class="theme-title">
            <div class="theme-name-wrapper">
              <div class="theme-name">
                <h2>Angular 10</h2>
                <p>Date: <time>2020-10-10 12:08:28</time></p>
              </div>
              <div class="subscribers">
                <p>Subscribers: <span>456</span></p>
                <!-- <button class="subscribe">Subscribe</button>
                            <button class="unsubscribe">Unsubscribe</button> -->
              </div>
            </div>
          </div>
          <!-- comment  -->
         
          <div class="answer-comment">
            <p><span>currentUser</span> comment:</p>
            <div class="answer">
              <form id='createComment'>
                <textarea
                  name="postText"
                  id="comment"
                  cols="30"
                  rows="10"
                ></textarea>
                <div>
                  <label for="username"
                    >Username <span class="red">*</span></label
                  >
                  <input type="text" name="username" id="username" />
                </div>
                <button>Post</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>This site is designed to be used for training purposes at SoftUni.</p>
      <p>You can find the real SoftUni forum at this link:</p>
      <p>
        <span
          ><a href="https://softuni.bg/forum">https://softuni.bg/forum</a></span
        >
      </p>
    </footer>
  </body>
</html>
