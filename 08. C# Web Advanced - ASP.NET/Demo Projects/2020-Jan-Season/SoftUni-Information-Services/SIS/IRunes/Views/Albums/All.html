<hr class="bg-success" style="height: 2px" />
<main>
    <h1>Albums</h1>
    <hr class="bg-success" style="height: 2px" />
    <a class="btn btn-success text-white" href="/Albums/Create">Create Album</a>
    <hr class="bg-success" style="height: 2px" />
    <div id="albums">
        @foreach(var album in Model.Albums)
        {
        <h3>
            <a href="/Albums/Details?id=@album.Id">@album.Name</a>
        </h3>
        }
    </div>
</main>
