<h1 class="text-center suls-text-color">Register</h1>
<form class="mx-auto half-width col-5" method="post" action="/Users/Register">
    <div class="top-border-line primary-separator"></div>
    <div class="form-group">
        <label for="username" class="suls-text-color">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username..." name="username">
    </div>
    <div class="form-group">
        <label for="email" class="suls-text-color">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Email..." name="email">
    </div>
    <div class="form-group">
        <label for="password" class="suls-text-color">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password..." name="password">
    </div>
    <div class="form-group">
        <label for="confirmPassword" class="suls-text-color">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..." name="confirmPassword">
    </div>
    <div class="top-border-line primary-separator"></div>
    <div class="button-holder d-flex justify-content-center">
        <button type="submit" class="btn suls-bg-color">Register</button>
    </div>
</form>
