<hr class="bg-success" style="height: 2px" />
<main>
    <h1 class="text-center text-success">Register</h1>
    <hr class="bg-success w-50" style="height: 2px" />
    <form class="w-50 mx-auto" action="/Users/Register" method="POST">
        @Widgets.ValidationWidget
        <div class="form-group">
            <label for="username">Username / Email</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username / Email..." />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password..." />
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password..." />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email..." />
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn bg-success text-white">Register</button>
        </div>
    </form>
</main>
