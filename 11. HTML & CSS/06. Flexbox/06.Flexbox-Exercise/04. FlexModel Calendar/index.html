<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <section class="week">
            <span class="workweek">Workweek</span>
            <span class="one">1 Monday</span>
            <span class="two">2 Tuesday</span>
            <span class="three">3 Wednesday</span>
            <span class="four">4 Thursday</span>
            <span class="five">5 Friday</span>
            <span class="weekend">Weekend</span>
            <span class="six">6 Saturday</span>
            <span class="seven">7 Sunday</span>
        </section>
        <section class="notes">
            <span>REMINDERS</span>
            <span>SPECIAL DATES</span>
        </section>
    </div>
</body>

</html>
